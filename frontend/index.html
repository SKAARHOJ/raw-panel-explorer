<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Raw Panel Explorer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scroll bars */
        }

        iframe#explorer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="explorer"></iframe>

    <!-- Imports Wails main.js which sets iframe src via JS -->
    <script src="./src/main.js" type="module"></script>
</body>
</html>
